<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pictures/favicon.png">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <script src="./js/swiper.js" defer></script>
    <script src="./js/search.js" type="module" defer></script>
    <title>30Book</title>
</head>
<body>
   <site-header></site-header> 
   <main class="main">
     <div class="container">
       <div class="main-grid-archive">
         <aside class="aside">
              <div class="mobile-filters">
                <div class="filter mobile-filter" data-name="result-filters">
                  <button class="mobile-filter__btn">
                    <svg class="mobile-filter__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                    </svg>
                    فیلتر نتایج
                  </button>
                </div>
                <div class="filter mobile-filter" data-name="sort-filters">
                  <button class="mobile-filter__btn">
                    <svg class="mobile-filter__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>                  
                    مرتب سازی
                  </button>
                </div>
              </div> 
              <div class="result-filters">
                <div class="filter">
                  <div class="filter-head"> 
                    <span class="filter-title">فیلترهای اعمال شده </span>
                  </div> 
                  <div class="filter-body">
                    <img class="app-logo" src="./pictures/logo.png" alt="">
                    <span class="filter-type"></span>
                  </div>
                </div>
                <div class="filter">
                  <div class="filter-body filter-body--stock">
                   <span class="filter-title">
                       کالاهای موجود
                   </span> 
                   <label class="toggle-btn">
                     <input type="checkbox" class="toggle-checkbox"></input>
                     <span class="toggle-slider"></span>
                   </label>
                  </div>
                </div>
                <div class="filter filter--categories">
                  <div class="filter-wrapper">
                   <ul class="categories-list">
                       <li>
                          <div class="categories-list__head">
                           <div class="categories-title">
                             <svg class="categories-title__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                             </svg>    
                             دسته بندی                  
                           </div> 
                           <svg class="categories-list__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                           </svg>  
                          </div>    
                          <div class="categories-list__body">
                            <ul class="categories-list__items categories-list__items--categories">

                            </ul> 
                          </div>
                       </li>
                     </ul> 
                  </div> 
                </div>
                <div class="filter filter--publisher">
                  <div class="filter-wrapper">
                   <ul class="categories-list">
                       <li>
                          <div class="categories-list__head">
                           <div class="categories-title">
                             <svg class="categories-title__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                             </svg>    
                             انتشارات                 
                           </div> 
                           <svg class="categories-list__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                           </svg>  
                          </div>    
                          <div class="categories-list__body">
                            <ul class="categories-list__items categories-list__items--publisher">

                            </ul>
                          </div>
                       </li>
                     </ul> 
                  </div> 
                </div>
                <div class="filter filter--authors">
                  <div class="filter-wrapper">
                   <ul class="categories-list">
                       <li>
                          <div class="categories-list__head">
                           <div class="categories-title">
                             <svg class="categories-title__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                             </svg>   
                             نویسنده 
                           </div> 
                           <svg class="categories-list__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                               <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                           </svg>  
                          </div>    
                          <div class="categories-list__body">
                            <ul class="categories-list__items categories-list__items--authors">

                            </ul> 
                          </div>
                       </li>
                     </ul> 
                  </div> 
                </div>
                <div class="filter filter--translators">
                   <div class="filter-wrapper">
                    <ul class="categories-list">
                        <li>
                           <div class="categories-list__head">
                            <div class="categories-title">
                              <svg class="categories-title__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                              </svg>   
                              مترجم
                            </div> 
                            <svg class="categories-list__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                            </svg>  
                           </div>    
                           <div class="categories-list__body">
                            <ul class="categories-list__items categories-list__items--translators">
                            </ul>  
                           </div>
                        </li>
                      </ul> 
                   </div> 
                </div>
              </div>
         </aside>    
         <section class="content">
            <div class="sort-filters">
              <div class="sort-filters__container">
                <div class="sort-filters__label">
                  <svg class="sort-filters__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>            
                   مرتب سازی براساس :       
                </div>
                <div class="sort-filters__links">
                  <a href="#" class="sort-filters__link">
                   پربازدیدترین
                  </a>
                  <a href="#" class="sort-filters__link sort-filter__link--active">
                   پرفروش ترین
                  </a>
                  <a href="#" class="sort-filters__link">
                   محبوب ترین
                  </a>
                  <a href="#" class="sort-filters__link">
                   جدیدترین
                  </a>
                  <a href="#" class="sort-filters__link">
                   ارزان ترین
                  </a>
                  <a href="#" class="sort-filters__link">
                   گران ترین
                  </a>
                </div>
              </div>
            </div>
            <div class="search-result">
              <div class="products">
              </div>
              <div class="pagination">
                <div class="pagination__container">
                  <ul class="pagination__items">
                  
                  </ul>
                  <svg class="pagination__icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                  </svg> 
                </div>    
              </div>
            </div> 
         </section>
       </div>
     </div>
   </main>
   <site-footer></site-footer>
